<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <title>Hand Gestures Recognition</title>
</head>
<body style="background-color:lightblue">
<center>
<div style="background-color: rgb(255, 196, 85); padding:1px;">
    <p style="font-size: 40px; font-family: arial;">Gestures Recognition</p>
    <p style="font-size: 20px; font-family: arial;">Instructions: Show a thumb sticking up or down, a v shape gesture, or the geture meaning ok. Press on capture. Then press on identify.<br> If you don't see or hear any results, wait for them to load. Once loaded, scroll down.</p>
</div>
<br><br>
<div id="camera"></div>
<br></br>
<button onclick="capture()" style="background-color: rgb(114, 184, 114); border-radius:50px;"><h1 style="font-family:arial;">Capture</h1></button>
<br><br>
<div id="result"></div>
<h1 id="answer" style="font-size: 20;"></h1>
<script>
Webcam.set({
   width: 320,
   height: 240,
   image_format: 'jpeg',
   jpeg_quality: 90
});
Webcam.attach( '#camera' );
function capture(){
    Webcam.snap( function(data_uri) {
    document.getElementById('result').innerHTML = 
    '<img id="picture" src="'+data_uri+'"/><br><br><button onclick="identify()" style="background-color: rgb(255, 196, 85); border-radius:50px;"><h1 style="font-family:arial;">Identify</h1></button>';
} );
}
function identify(){
    const classifier = ml5.imageClassifier('https://teachablemachine.withgoogle.com/models/xKSLffw9H/', modelLoaded);
function modelLoaded() {
  console.log('Model Loaded!');
}
classifier.classify(document.getElementById('picture'), (error, results) => {
    if(error){
        console.error(error);
    }else{
    console.log(results);
    document.getElementById("answer").innerHTML=results[0].label+": "+(results[0].confidence*100).toFixed(4)+'%<br>'+results[1].label+": "+(results[1].confidence*100).toFixed(2)+'%<br>';
    let utterance = new SpeechSynthesisUtterance("The first prediction is "+results[0].label+" and the second prediction is" + results[1].label+".");
    speechSynthesis.speak(utterance);
    }
});
}
</script>
</center>
</body>
</html>
